version: "2"
run:
  go: "1.24.5"
  tests: false
  timeout: 5m

output:
  # Make output more digestible with quickfix in vim/emacs/etc.
  sort-results: true
  print-issued-lines: false

linters:
  enable:
    - nolintlint
#    - revive
    - staticcheck
    - asasalint
    - bodyclose
    - contextcheck
    - cyclop
    - dupword
    - errname
#    - gosec
    - nakedret
    - exhaustive
    - loggercheck
    - misspell
    - nestif
    - perfsprint
    - prealloc
    - nilerr
    - noctx
    - misspell
    - predeclared
    - testifylint
    - usestdlibvars
    - tparallel
    - unconvert
    - unparam
    - wsl_v5
  exclusions:
    generated: lax
    presets:
      - common-false-positives

formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
    - golines
  exclusions:
    generated: lax

linters-settings:
  govet:
    # These govet checks are disabled by default, but they're useful.
    enable:
      - nilness
      - reflectvaluecompare
      - sortslice
      - unusedwrite
      - defers
      - atomic
      - nilfunc
      - printf
      - sortslice
      - tests
