name: Tests

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Testing

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Cache Go tools
        uses: actions/cache@v4
        env:
          GOBIN: ${{ runner.temp }}/tools/bin
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ${{ runner.temp }}/tools/bin
          key: go-tools-${{ runner.os }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-cache-${{ runner.os }}-

      - name: Add tools to PATH
        run: echo "${{ runner.temp }}/tools/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: go mod download

      - name: Run Tests
        env:
          GOBIN: ${{ runner.temp }}/tools/bin
        run: make test-ci

      - name: Get Cover
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}