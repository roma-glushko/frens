name: Checks

concurrency:
  group: static-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master

  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint Code

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.local/go/bin
            ~/go/pkg/mod
          key: go-tools-${{ runner.os }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-cache-${{ runner.os }}-

      - name: Inspect env vars
        run: env

      - name: Add tools to PATH
        run: echo "${{ runner.temp }}/tools/bin" >> "$GITHUB_PATH"

      - name: Install dependencies
        run: go mod download

      - name: Install GolangCI Lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- v2.2.2

      - name: Install GolangCI Lint
        run: curl -sfL https://goreleaser.com/static/run | bash VERSION=v2.11.0 -s -- check

      - name: Run Golang Lint Command
        run: |
          make lint

  copyright:
    runs-on: ubuntu-latest
    name: Copyrights

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check License Header
        uses: apache/skywalking-eyes/header@main
        with:
          config: .licenserc.yaml

  generate:
    runs-on: ubuntu-latest
    name: Ensure Code Generated

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.local/go/bin
            ~/go/pkg/mod
          key: go-tools-${{ runner.os }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-cache-${{ runner.os }}-

      - name: Install dependencies
        run: go mod download

      - name: Ensure Code Generated
        run: |
          make gen-check

  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build Binary
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.local/go/bin
            ~/go/pkg/mod
          key: go-tools-${{ runner.os }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-cache-${{ runner.os }}-

      - name: Install dependencies
        run: go mod download

      - name: Build The Shop Binary
        run:  make build
