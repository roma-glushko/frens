version: 2

project_name: frens

before:
  hooks:
    - go generate

builds:
  - binary: frens
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=0
    ldflags:
      - >
        -s -w
        -X "github.com/roma-glushko/frens/internal/version.Version={{ .Tag }}"
        -X "github.com/roma-glushko/frens/internal/version.GitCommit={{ .ShortCommit }}"
        -X "github.com/roma-glushko/frens/internal/version.BuildDate={{ .CommitDate }}"
    goos:
      - linux
      - darwin
      - freebsd
      - openbsd
      - windows
    goarch:
      - amd64
      - arm
      - arm64
      - ppc64le
      - s390x
      - riscv64
    goarm:
      - '7'
      - '6'
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: windows
        goarch: arm

changelog:
  use: github
  sort: '' # use the output of `git log` as is
  abbrev: -1
  filters:
    exclude:
      - '^Merge pull request'
      - '^Merge remote-tracking branch'
      - '^Merge branch'
      - "^README.md"
  groups:
    - title: 'üí• Breaking Changes'
      regexp: '^.*?break(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'üí• Breaking Changes'
      regexp: "^.*?:boom:.+"
      order: 0
    - title: '‚ú® Features'
      regexp: '^.*?(feat|feature)(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: '‚ú® Features'
      regexp: "^.*?:sparkles:.+"
      order: 1
    - title: 'üêõ Quality'
      regexp: '^.*?(fix|tests|test)(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: 'üêõ Quality'
      regexp: "^.*?:bug:.+"
      order: 2
    - title: '‚ö°Ô∏è Performance'
      regexp: '^.*?perf(\(.*\))?:.*$'
      order: 3
    - title: '‚ö°Ô∏è Performance'
      regexp: "^.*?:zap:.+"
      order: 2
    - title: 'üîí Security'
      regexp: '^.*?(sec|upgrade)(\(.*\))?:.*$'
      order: 4
    - title: 'üîí Security'
      regexp: '^.*?:(lock|arrow_up):.+'
      order: 4
    - title: 'üìñ Docs'
      regexp: '^.*?(doc|docs)(\(.*\))?:.*$'
      order: 5
    - title: 'üìñ Docs'
      regexp: '^.*?:book:.+'
      order: 5
    - title: 'üßπMisc' # chore(...), build(...), etc.
      regexp: '^.+$'
      order: 999

archives:
  - id: frens
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_checksums.txt"

release:
  # If set to true, will not auto-publish the release.
  # Available only for GitHub and Gitea.
  draft: true

  # Whether to remove existing draft releases with the same name before creating
  # a new one.
  # Only effective if `draft` is set to true.
  # Available only for GitHub.
  #
  # Since: v1.11
  replace_existing_draft: true

  # Useful if you want to delay the creation of the tag in the remote.
  # You can create the tag locally, but not push it, and run GoReleaser.
  # It'll then set the `target_commitish` portion of the GitHub release to the
  # value of this field.
  # Only works on GitHub.
  #
  # Default: ''
  # Since: v1.11
  # Templates: allowed
  target_commitish: "{{ .Commit }}"

  # If set, will create a release discussion in the category specified.
  #
  # Warning: do not use categories in the 'Announcement' format.
  #  Check https://github.com/goreleaser/goreleaser/issues/2304 for more info.
  #
  # Default is empty.
  discussion_category_name: Releases

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto

  # If set to false, will NOT mark the release as "latest".
  # This prevents it from being shown at the top of the release list,
  # and from being returned when calling https://api.github.com/repos/OWNER/REPO/releases/latest.
  #
  # Available only for GitHub.
  #
  # Default is true.
  # Since: v1.20
  make_latest: true

  # What to do with the release notes in case there the release already exists.
  #
  # Valid options are:
  # - `keep-existing`: keep the existing notes
  # - `append`: append the current release notes to the existing notes
  # - `prepend`: prepend the current release notes to the existing notes
  # - `replace`: replace existing notes
  #
  # Default is `keep-existing`.
  mode: append

  # You can change the name of the release.
  #
  # Templates: allowed
  name_template: "v{{.Version}}"

  footer: |
    **Full Changelog**: https://github.com/roma-glushko/frens/compare/{{ .PreviousTag }}...{{ .Tag }}
    
    Your feedback is more than welcome, feel free to open issues/discussions.
    You can reach out to the team using:

    - [Github Discussions.](https://github.com/roma-glushko/frens/discussions)
    - [Github Issues.](https://github.com/roma-glushko/frens/issues)


homebrew_casks:
  -
    name: frens

    # Binary name inside the cask
    #
    # Default: the cask name.
    # Templates: allowed.
    binary: frens

    # This information will be used to build the URL section of your Cask.
    #
    # You can set the template, as well as additional parameters.
    # These parameters can be used to provide extra headers, cookies, or other
    # download requirements for your application.
    # See https://docs.brew.sh/Cask-Cookbook#additional-url-parameters for more details.
    #
    # All fields are optional.
    url:
      # URL which is determined by the given Token (github, gitlab or gitea).
      #
      # Default depends on the client.
      # Templates: allowed.
      template: "https://github.com/roma-glushko/frens/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

      verified: "github.com/roma-glushko/frens/"

      # Download strategy or format specification
      # See official Cask Cookbook for allowed values.
      # Templates: allowed.
      using: ":homebrew_curl"

      user_agent: "Homebrew/1.0 (macOS)"

    # Git author used to commit to the repository.
    # Templates: allowed.
    commit_author:
      name: goreleaser
      email: bot@goreleaser.com

    # The project name and current git tag are used in the format string.
    #
    # Templates: allowed.
    commit_msg_template: "üì¶ Brew cask update for {{ .ProjectName }} version {{ .Tag }}"

    directory: Casks

    caveats: "frens --help"
    homepage: "https://github.com/roma-glushko/frens"
    description: "A friendship management & journaling application for introverts and not only."

    hooks:
      post:
        # We don't have a certificate to sign the app, so we have to remove the quarantine attribute
        install: |
          if system_command("/usr/bin/xattr", args: ["-h"]).exit_status == 0
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/frens"]
          end

    # Repository to push the generated files to.
    repository:
      owner: roma-glushko
      name: frens
      branch: main